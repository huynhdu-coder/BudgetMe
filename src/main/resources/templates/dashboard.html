<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BudgetMe | Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .circle-multiline {
            display: table-cell;
            height: 100px;
            width: 100px;
            text-align: center;
            vertical-align: middle;
            border-radius: 50%;
            background: yellow;
        }
    </style>
</head>
<body>
<div class="container">
    <form method="post" action="/logout">
        <button class="btn btn-primary" type="submit">Logout</button>
    </form>
    <h1>Dashboard</h1>
    <div class="row">
        <div class="col-sm-4">
            <div class="circle-multiline" >
                You earned $1500 dollars this month
            </div>
        </div>
        <div class="col-sm-4">
            <h1>Planned Expense Input</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Planned</th>
                        <th scope="col">Expense</th>
                        <th scope="col">Input</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Apple</td>
                        <td>$2</td>
                        <td>10%</td>
                    </tr>
                </tbody>
            </table>
            <h1 style="margin-top:50px">Spending Breakdown: July 2024</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Planned</th>
                    <th scope="col">Expense</th>
                    <th scope="col">Input</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Apple</td>
                    <td>$2</td>
                    <td>10%</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
