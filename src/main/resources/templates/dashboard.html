<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            position: relative;
            width: 100%;
            height: 50px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e7e7e7;
        }

        .header h1 {
            margin: 0;
            padding: 10px 20px;
            display: inline-block;
        }

        .logout-button {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #c9302c;
        }

        .chart{
            max-width: 250px;
            max-height: 250px;
            margin-top: 10%;
        }
        .expenseinput{
            margin-left: 50%;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Dashboard</h1>
    <form th:action="@{/logout}" method="post" class="logout-button">
        <button type="submit" class="btn">Logout</button>
    </form>
</div>
<div th:include="expenseInput :: ExpenseInput" class="expenseinput"></div>
<div th:include="piechart :: pieChartComponent" class="chart"></div>
</body>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/expenses/api/planned')
            .then(response => response.json())
            .then(data => {
                const labels = data.map(expense => expense.description);
                const prices = data.map(expense => expense.price);

                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Planned Expenses',
                            data: prices,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(tooltipItem) {
                                        return tooltipItem.label + ': $' + tooltipItem.raw;
                                    }
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });
</script>
</html>
